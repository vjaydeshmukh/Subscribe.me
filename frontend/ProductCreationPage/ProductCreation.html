<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <link href="ProductCreation.css" rel="stylesheet" />

    <title>Create Services | Subscriptions</title>
</head>

<body onload="main()">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img
                    src="https://www.paypalobjects.com/webstatic/mktg/Logo/pp-logo-100px.png" border="0"
                    alt="PayPal Logo" style="vertical-align: sub;"> <strong><em>Subscriptions</em></strong></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="../SignIn/SignIn.html">Authorise</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Services
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Create a Service</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="../ProductDetailsPage/ProductDetails.html">View Service Details</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Plans
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="../PlanCreation/PlanCreation.html">Create a Plan</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="../PlanDetailsPage/PlanDetails.html">View Plan Details</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../ManageSubscriptionPage/ManageSubscription.html">Manage Subscriptions</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <button class="btn btn-outline-secondary" onclick="logout()">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">

        <div id="content" class="hidden-display">
            <div class="text-center my-2">
                <h2>Create a New Service</h2>
            </div>
            <form class="row g-3">
                <div class="col-md-6">
                  <label for="input-name" class="form-label">Name (Required)</label>
                  <input type="text" class="form-control" id="input-name" required placeholder="Video Streaming Service">
                </div>
                <div class="col-md-6">
                  <label for="input-desc" class="form-label">Description (Required)</label>
                  <input type="text" class="form-control" id="input-desc" required placeholder="Video Streaming Service">
                </div>
                <div class="col-12">
                  <label for="image-url" class="form-label">Image URL</label>
                  <input type="url" class="form-control" id="image-url" placeholder="https://example.com/streaming.jpg (Default)">
                </div>
                <div class="col-12">
                    <label for="service-url" class="form-label">Service URL</label>
                    <input type="url" class="form-control" id="service-url" placeholder="https://example.com/home (Default)">
                  </div>
                <div class="mx-auto">
                    <button class="btn btn-outline-primary btn-lg" type="button" id="create-service-button" onclick="createNewService()">Proceed</button>
                </div>
              </form>
        </div>


        <div id="no-content">
            <div class="jumbotron">
                <h1 class="display-4">Session Expired</h1>
                <p>Kindly sign in again for authorisation.</p>
                <p class="lead">
                    <a class="btn btn-primary btn-lg" href="../SignIn/SignIn.html" role="button">Authorise again</a>
                </p>
            </div>
        </div>
    </div>
    <script src="ProductCreation.js"></script>
</body>

</html>
