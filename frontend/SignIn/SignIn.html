  <!-- Actual Content -->
  <h1 class="center1" class="display-5">Sign-in to the App</h1>
  <div class="center">
    <form class="formStyle.css">
      <div style="margin-bottom:10px" class="mb-3">
        <label for="clientId">Merchant Identifier</label>
        <input style="margin-left:20px" type="text" class="form-control" id="clientId"
          placeholder="Your clientId goes here" size="30">
      </div>
      <div style="margin-bottom:25px" class="mb-3">
        <label for="clientSecret">Merchant Secret Key</label>
        <input style="margin-left:5px" type="password" class="form-control" id="clientSecret"
          placeholder="And your secret key goes here" size="30">
      </div>
      <div class="text-center my-3">
        <button style="margin-bottom:10px" type="button" id="login-button" class="btn btn-primary"
            onclick="setLocalStorage()">Login</button>
        </div>
    </form>
  </div>
