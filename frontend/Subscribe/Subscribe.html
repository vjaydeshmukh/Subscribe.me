    <h1 class ="center1" class="display-5">Subscribe to a Plan</h1>
    <div class="center">
      <form >
        <div style="margin-bottom:10px" class="class="mb-3">
          <label for="clientId">Client_Id</label>
          <input style="margin-left:40px" type="text" class="form-control" id="clientId" placeholder="Enter clientId of target account">
        </div>

        <div class="d-grid gap-2 col-4 mx-auto">
            <button class="btn btn-primary" style="margin:25px 0px 0px 58px" type="button" id="get-plans-button" onclick="verify()">Verify</button>
        </div>


        <div class="class="mb-3">
          <label for="clientSecret">PlanId</label>
          <input style="margin:25px 0px 0px 58px" type="text" class="form-control" id="planId" placeholder="Enter planId of the plan to subscribe to">
        </div>

      </form>
